<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Selfie Bot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* full‚Äêwidth, 70px tall button with larger text */
    #takeSelfie {
      display: block;
      width: 100%;
      height: 70px;
      font-size: 20px;
      line-height: 70px;
      text-align: center;
      margin: 0;
      padding: 0;
      border: none;
      background: #0088cc;
      color: white;
      border-radius: 8px;
    }
    /* make the video preview bigger too */
    #v {
      display: block;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button id="takeSelfie">üì∏ Take Selfie</button>
  <video id="v" autoplay playsinline style="display:none;"></video>
  <canvas id="c" style="display:none;"></canvas>

  <script>
    Telegram.WebApp.ready();

    document.getElementById('takeSelfie').addEventListener('click', async () => {
      const video = document.getElementById('v');
      const canvas = document.getElementById('c');

      // 1. Grab camera stream
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';

      // 2. Once the video is playing, immediately capture one frame
      video.addEventListener('loadeddata', async () => {
        // draw to canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        // stop camera
        stream.getTracks().forEach(t => t.stop());
        video.style.display = 'none';

        // 3. Get geolocation
        navigator.geolocation.getCurrentPosition(pos => {
          const payload = {
            image: canvas.toDataURL('image/jpeg'),
            location: {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            },
            date: new Date().toISOString()
          };
          // 4. Send to bot, then close the Web App
          Telegram.WebApp.sendData(JSON.stringify(payload));
          Telegram.WebApp.close();
        }, () => {
          alert('Location access denied');
          Telegram.WebApp.close();
        });
      }, { once: true });
    });
  </script>
</body>
</html>
