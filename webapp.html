<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>One-Tap Selfie</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Big full-width button */
    #takeSelfie {
      display: block;
      width: 100%;
      height: 70px;
      font-size: 20px;
      line-height: 70px;
      text-align: center;
      margin: 20px 0;
      border: none;
      background: #0088cc;
      color: #fff;
      border-radius: 8px;
    }
    body {
      padding: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <button id="takeSelfie">ðŸ¤³ Take Selfie</button>
  <video id="v" autoplay playsinline style="display:none;"></video>
  <canvas id="c" style="display:none;"></canvas>

  <script>
    Telegram.WebApp.ready();

    document.getElementById('takeSelfie').addEventListener('click', async () => {
      const video = document.getElementById('v');
      const canvas = document.getElementById('c');

      // 1) open camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();

      // 2) immediately capture one frame
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      // stop camera
      stream.getTracks().forEach(t => t.stop());

      // 3) get geolocation
      navigator.geolocation.getCurrentPosition(pos => {
        const payload = {
          image: canvas.toDataURL('image/jpeg'),
          location: { lat: pos.coords.latitude, lng: pos.coords.longitude },
          date: new Date().toISOString()
        };
        // 4) send back to bot & close
        Telegram.WebApp.sendData(JSON.stringify(payload));
        Telegram.WebApp.close();
      }, err => {
        alert('Location access denied');
        Telegram.WebApp.close();
      });
    });
  </script>
</body>
</html>
